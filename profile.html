{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
  <h1>Profile</h1>
  <p class="subtitle">Your account information.</p>

  <div class="card2" style="max-width:600px;">
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Role:</strong> Doctor</p>
    <p><strong>Status:</strong> Logged in</p>

    <div style="margin-top:14px;">
      <a class="btn btn--ghost" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
      <a class="btn btn--ghost" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
{% endblock %}

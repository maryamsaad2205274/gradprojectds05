<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>New Analysis | Ortho Landmark System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <div class="topbar">
    <div class="brand">Ortho Landmark System</div>
    <div class="top-actions">
      <a class="navlink" href="/dashboard">Dashboard</a>
      <a class="navlink" href="/logout">Logout</a>
    </div>
  </div>

  <div class="page">
    <h1>New Analysis</h1>
    <p class="subtitle">Upload front and side images, then run landmark detection.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, msg in messages %}
            <div class="msg {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card2">
      <form action="/submit-analysis" method="POST" enctype="multipart/form-data">
        <label>Patient Code (optional)</label>
        <input type="text" name="patient_code" placeholder="e.g., P-001">

        <label>Front Image</label>
        <input type="file" name="front" accept="image/*" required>

        <label>Side Image</label>
        <input type="file" name="side" accept="image/*" required>

        <button class="btn" type="submit">Run Detection</button>
      </form>
    </div>
  </div>
</body>
</html>

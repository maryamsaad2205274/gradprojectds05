<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login | Ortho Landmark System</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome Back</h1>
      <p class="subtitle">Login to start a new orthodontic analysis.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, msg in messages %}
              <div class="msg {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/login">
        <label>Email</label>
        <input type="email" name="email" placeholder="doctor@email.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" required>

        <button class="btn" type="submit">Login</button>
      </form>

      <div class="footer">
        <span>Don't have an account?</span>
        <a class="link-btn" href="/register">Register</a>
      </div>
    </div>
  </div>
</body>
</html>

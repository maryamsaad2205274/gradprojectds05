<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register | Ortho Landmark System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Create Account</h1>
      <p class="subtitle">Register as a doctor to upload patient images.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, msg in messages %}
              <div class="msg {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/register">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Dr. Name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="doctor@email.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm" placeholder="Confirm password" required>

        <button class="btn" type="submit">Register</button>
      </form>

      <div class="footer">
        <span>Already have an account?</span>
        <a class="link-btn" href="/login">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
